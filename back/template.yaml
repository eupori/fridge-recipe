AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Fridge-Recipe API - FastAPI on AWS Lambda (Container)

Globals:
  Function:
    Timeout: 60
    MemorySize: 512

Parameters:
  AppEnv:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod
  DatabaseUrl:
    Type: String
    Description: PostgreSQL connection string (Supabase)
    NoEcho: true
  JwtSecretKey:
    Type: String
    Description: JWT signing secret
    NoEcho: true
  CorsOrigins:
    Type: String
    Default: "*"
    Description: Comma-separated allowed origins
  AnthropicApiKey:
    Type: String
    Description: Anthropic API key for Claude
    NoEcho: true
  GeminiApiKey:
    Type: String
    Description: Google Gemini API key for image generation
    NoEcho: true
  LlmProvider:
    Type: String
    Default: anthropic
    AllowedValues:
      - anthropic
      - mock
  ImageSearchProvider:
    Type: String
    Default: gemini
    AllowedValues:
      - google
      - gemini
      - unsplash
      - mock
  DomainName:
    Type: String
    Default: ""
    Description: Custom domain name (e.g., api.recipe.eupori.dev)
  CertificateArn:
    Type: String
    Default: ""
    Description: ACM certificate ARN (must be in us-east-1)

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref DomainName, ""]]

Resources:
  FridgeRecipeFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Description: Fridge-Recipe FastAPI backend
      Environment:
        Variables:
          APP_ENV: !Ref AppEnv
          DATABASE_URL: !Ref DatabaseUrl
          JWT_SECRET_KEY: !Ref JwtSecretKey
          CORS_ORIGINS: !Ref CorsOrigins
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
          GEMINI_API_KEY: !Ref GeminiApiKey
          LLM_PROVIDER: !Ref LlmProvider
          IMAGE_SEARCH_PROVIDER: !Ref ImageSearchProvider
          IMAGE_CACHE_ENABLED: "false"
      Events:
        ApiRoot:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
        ApiProxy:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
      Policies:
        - AWSLambdaBasicExecutionRole
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: .
      DockerTag: latest

  CustomDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Condition: HasCustomDomain
    Properties:
      DomainName: !Ref DomainName
      DomainNameConfigurations:
        - EndpointType: REGIONAL
          CertificateArn: !Ref CertificateArn

  ApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Condition: HasCustomDomain
    DependsOn: CustomDomain
    Properties:
      DomainName: !Ref DomainName
      ApiId: !Ref ServerlessHttpApi
      Stage: $default

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
  FunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt FridgeRecipeFunction.Arn
  CustomDomainTarget:
    Condition: HasCustomDomain
    Description: CNAME target for custom domain
    Value: !GetAtt CustomDomain.RegionalDomainName
# Trigger deploy
# deploy
