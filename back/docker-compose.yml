services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - ./data:/app/data
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    restart: always
